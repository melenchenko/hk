<!doctype html>
<html lang="ru">
{% load static %}
 
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static "assets/vendor/bootstrap/css/bootstrap.min.css" %}">
    <link href="{% static "assets/vendor/fonts/circular-std/style.css"  %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static "assets/libs/css/style.css" %}">
    <link rel="stylesheet" href="{% static "assets/vendor/fonts/fontawesome/css/fontawesome-all.css" %}">
    <link rel="stylesheet" href="{% static "assets/vendor/charts/chartist-bundle/chartist.css" %}">
    <link rel="stylesheet" href="{% static "assets/vendor/charts/morris-bundle/morris.css" %}">
    <link rel="stylesheet" href="{% static "assets/vendor/fonts/material-design-iconic-font/css/materialdesignicons.min.css" %}">
    <link rel="stylesheet" href="{% static "assets/vendor/charts/c3charts/c3.css" %}">
    <link rel="stylesheet" href="{% static "assets/vendor/fonts/flag-icon-css/flag-icon.min.css" %}">
    <title>{{ tittle }}</title>
</head>

<body>
    <!-- ============================================================== -->
    <!-- main wrapper -->
    <!-- ============================================================== -->
    <div class="dashboard-main-wrapper">
        <!-- ============================================================== -->
        <!-- Навигация -->
        <!-- ============================================================== -->
        <div class="nav-left-sidebar sidebar-dark">
            <div class="menu-list">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <a class="d-xl-none d-lg-none" href="static/#">{{ name }}</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav flex-column">
                            <li class="nav-divider">
                                Menu
                            </li>
                            <li class="nav-item ">
                                <a class="nav-link active" href="/"><i class="fa fa-fw fa-user-circle"></i>Dashboard</a>
                            </li>
                            <li class="nav-item ">
                                <a class="nav-link active" href="table/"><i class="fas fa-fw fa-table"></i>Таблицы</a>
                            </li>
                            <li class="nav-item ">
                                <a class="nav-link active" href="graph/"><i class="fas fa-fw fa-chart-pie"></i>Графики</a>
                            </li>
                            <li class="nav-item ">
                                <a class="nav-link active" href="map/"><i class="fas fa-fw fa-map-marker-alt"></i>Карта</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>


        <div class="dashboard-wrapper">
            {% block content %}

            {% endblock content %}
            <!-- ============================================================== -->
            <!-- footer -->
            <!-- ============================================================== -->
            <div class="footer">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                             Copyright © 2018 Concept. All rights reserved.<a href="static/https://colorlib.com/wp/">Colorlib</a>.
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                            <div class="text-md-right footer-links d-none d-sm-block">
                                <a href="static/javascript: void(0);">О проекте</a>
                                <a href="static/javascript: void(0);">Контакты</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ============================================================== -->
            <!-- end footer -->
            <!-- ============================================================== -->
        </div>
        <!-- ============================================================== -->
        <!-- end wrapper  -->
        <!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
    <!-- end main wrapper  -->
    <!-- ============================================================== -->
    <!-- Optional JavaScript -->
    <!-- jquery 3.3.1 -->
    <script src="{% static "assets/vendor/jquery/jquery-3.3.1.min.js" %}"></script>
    <!-- bootstap bundle js -->
    <script src="{% static "assets/vendor/bootstrap/js/bootstrap.bundle.js" %}"></script>
    <!-- slimscroll js -->
    <script src="{% static "assets/vendor/slimscroll/jquery.slimscroll.js" %}"></script>
    <!-- main js -->
    <script src="{% static "assets/libs/js/main-js.js" %}"></script>
    <!-- chart chartist js -->
    <script src="{% static "assets/vendor/charts/chartist-bundle/chartist.min.js" %}"></script>
    <!-- sparkline js -->
    <script src="{% static "assets/vendor/charts/sparkline/jquery.sparkline.js" %}"></script>
    <!-- morris js -->
    <script src="{% static "assets/vendor/charts/morris-bundle/raphael.min.js" %}"></script>
    <script src="{% static "assets/vendor/charts/morris-bundle/morris.js" %}"></script>
    <!-- chart c3 js -->
    <script src="{% static "assets/vendor/charts/c3charts/c3.min.js" %}"></script>
    <script src="{% static "assets/vendor/charts/c3charts/d3-5.4.0.min.js" %}"></script>
    <script src="{% static "assets/vendor/charts/c3charts/C3chartjs.js" %}"></script>
</body>
</html>
